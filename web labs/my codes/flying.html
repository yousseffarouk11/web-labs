<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      background-color: rgb(0, 0, 0);
    }

    .b {
      background-color: blueviolet;
      font-style: oblique;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 45px;
      width: 90px;
      border-radius: 20%;
    }

    #h {
      font-size: xx-large;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
      top: 300px;
      border-radius:10% ;
   
    }

    @keyframes hhh {
      from {
        top: 300px;
        border-radius:10%;
      }
      to {
        top: -50px;
        border-radius: 50%;
      }
    }
  </style>
</head>
<body>

  <div id="h">üöÅ</div>
  <button class="b" onclick="fly()">click to fly</button>

  <script>
    function fly(){
        const heli = document.getElementById('h');
        heli.style.animation='none';
        heli.offsetHeight;
      heli.style.animationName = "hhh";
      heli.style.animationDuration = "2s";
    }
  </script>

</body>
</html>
