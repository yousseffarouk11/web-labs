<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Nature Gallery</h5>
                        <p class="card-text">Welcome my name is youssef farouk.</p>
                        <p class="card-text">Each image captures the beauty and tranquility of nature in its purest form.</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="carouselExampleSlidesOnly" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../gallery-2.jpg">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../gallery-6.jpg">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../gallery-7.jpg">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src= "../gallery-8-2.jpg">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
