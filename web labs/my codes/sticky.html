<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<style>
h1{
    background-color: blueviolet;
    z-index: 1;
    position: relative;
}
.a{
width: 700px;
height: 500px;

position: relative;



}
.b{

height: 100px;

}

}
.d{

rotate: 7deg;
}
button{
background-color: brown;
position:fixed;
bottom: 50px;
}



</style>
<body>
    <div class="a">
<h1>my sticky notes</h1>

   <div class="b">
        note 1 
    </div>

 <div class="d">
        note 3
    </div>
     <div class="c">
        note 2 

    </div>

    </div>
</body>





</html>
