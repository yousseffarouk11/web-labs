<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Why Visit These Cities?</title>
    <style>
        
        table {
            
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #37bb4d;
        }
        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Why Visit These Cities?</h1>
    <table cellspacing="pixels" >
        <tr>
            <th>Country</th>
            <th>City</th>
            <th>Why Visit?</th>
            <th>Photo</th>
        </tr>
        <tr>
            <td>Japan</td>
            <td>Kyoto</td>
            <td>Beautiful temples and cherry blossoms</td>
            <td><img src="IMG-20241107-WA0002.jpg" alt="Kyoto"></td>
        </tr>
        <tr>
            <td>France</td>
            <td>Paris</td>
            <td>Romantic vibe and Eiffel Tower</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Tour_Eiffel_Wikimedia_Commons.jpg" alt="Eiffel Tower"></td>
        </tr>
        <tr>
            <td>Egypt</td>
            <td>Cairo</td>
            <td>Great Pyramids and ancient history</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Kheops-Pyramid.jpg" alt="Pyramids"></td>
        </tr>
        <tr>
            <td>Italy</td>
            <td>Venice</td>
            <td>Romantic canals and gondolas</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Venice_canals.jpg" alt="Venice Canal"></td>
        </tr>
        <tr>
            <td>USA</td>
            <td>New York</td>
            <td>Skyscrapers and Broadway shows</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Empire_State_Building_by_David_Shankbone_crop.jpg" alt="New York Skyline"></td>
        </tr>
    </table>
</body>
</html>
